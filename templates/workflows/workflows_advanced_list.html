{% extends "workflows/workflows_list.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% load i18n %}
{% block stylesheet %}
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="{% static 'js/jquery.filer.min.js' %} "></script>
    <link rel="stylesheet" href="{% static 'css/jquery.filer.css' %}"/>
{% endblock %}
{% block title %}Advanced Workflows{% endblock %}
{% block workflow-form %}
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-2">
            <form action="{% url 'workflows_advanced_fullsteps' workflow_list.0.slug %}">
                <input class="btn btn-success" type="submit" value='Advanced options'/>
            </form>
        </div>
    </div>
{% endblock %}
